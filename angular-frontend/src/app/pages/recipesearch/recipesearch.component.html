<div class="relative size-full mx-auto">
    <img class="size-full rounded-md" src="/assets/homeimg.jpeg"  alt="Food plate">
    <div class="absolute inset-0 bg-gray-700 opacity-35"></div>
    <div class="absolute inset-0 flex flex-col items-center justify-center md:mb-2 mt-52">
        <h2 class="text-white text-3xl md:text-6xl font-bold text-center">Search through all recipes below!</h2>
        <p class="text-white text-2xl">and enjoy your meal!</p>
    </div>
</div>

<label
    class="mx-auto mt-10 relative bg-white min-w-sm max-w-xl flex flex-row md:flex-row items-center justify-center border py-2 px-2 rounded-2xl gap-2 shadow-2xl focus-within:border-gray-300"
    for="search-bar">
    <input id="search-bar" placeholder="Search recipe..." required
        class="px-6 py-2 w-full rounded-md flex-1 outline-none bg-white" [(ngModel)]="searchTerm">
    <button (click)="searchRecipe()"
        class="w-1/3 md:w-auto px-6 py-3 bg-black border-black text-white fill-white active:scale-95 duration-100 border will-change-transform overflow-hidden relative rounded-xl transition-all disabled:opacity-70">
        
        <div class="relative">

            <!-- Loading animation change opacity to display -->
            <div
                class="flex items-center justify-center h-3 w-3 absolute inset-1/2 -translate-x-1/2 -translate-y-1/2 transition-all">
                <svg class="opacity-0 animate-spin w-full h-full" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                        stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>

            <div class="flex items-center transition-all opacity-1 valid:"><span
                    class="text-sm font-semibold whitespace-nowrap truncate mx-auto">
                    Search
                </span>
            </div>

        </div>
        
    </button>
</label>

<div class=" bg-white flex flex-wrap gap-3 w-10/12/12 justify-center mt-20">
    <hr>
    @for (recipe of recipes; track recipe) {
    <article class="text-black ">
        <img class="w-96 h-82" src="{{ recipe.image }}" alt="recipe image"> <br>
        <h3 class="text-left  text-xl text-red-800  w-96 h-fit">{{ recipe.label }}</h3> <br>
        <p>
            <a [routerLink]="['/recipe', recipe.selfref | recipeidformatter]">Checkout recipe</a>
        </p>
        <hr class="h-px bg-gray-200 border-0 dark:bg-gray-700">

    </article>
    } @empty {
    <p class="text-white">There are no recipes..</p>
    }
</div>
