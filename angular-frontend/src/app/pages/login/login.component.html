<section class="min-h-screen bg-neutral-800 w-1/3 m-auto">
<div class="h-full flex items-center flex-col justify-center">
  <div
  class="shrink-1 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12">
  <img
    src="assets/image3.jpeg"
    class="w-full mt-6 rounded-lg"
    alt="smiley image" />
</div>
<h1 class="text-3xl md:text-5xl mb-5 mt-5 text-white">LOG IN</h1>
<!-- <form name="login" [formGroup]="login"> -->
  <div class="relative mb-6" data-twe-input-wrapper-init>
    <input
      type="email" 
      class="peer block min-h-[auto] w-full rounded border-0 bg-white px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-black dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
      id="exampleFormControlInput2"
      placeholder="Email address" required />
    <label
      for="exampleFormControlInput2"
      class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary"
      >Email address
    </label>
  </div>

  <div class="relative mb-2" data-twe-input-wrapper-init>
    <input
      type="password"
      class="peer block min-h-[auto] w-full rounded border-0 bg-white px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-black dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
      id="exampleFormControlInput22"
      placeholder="Password" />
    <label
      for="exampleFormControlInput22"
      class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary"
      >Password
    </label>
  </div>

  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-3 rounded" (click)="login()">Login user!</button>
<!-- </form> -->
<div class="flex flex-row mt-5 md:mt-2">
  <p class="text-white">Or,</p>
<a href="#" class="block text-blue-950 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-950 md:p-0 dark:text-blue-500 md:dark:hover:text-blue-700 dark:hover:bg-gray-700 dark:hover:text-blue-950 md:dark:hover:bg-transparent"  routerLink="/register"
routerLinkActive="active"
ariaCurrentWhenActive="page"
>Sign Up!</a>
</div>

</div>
</section>
